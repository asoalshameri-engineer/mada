<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>استعادة كلمة المرور</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: right;
    }

    button {
      background-color: #2d2d34;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .error {
      color: red;
    }

    /* أنماط زر الوضع الليلي */
    .night-mode-toggle {
      cursor: pointer;
      padding: 8px;
      margin-left: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .night-mode-icon {
      font-size: 20px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* أنماط الوضع الليلي */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

   
  </style>
</head>

<body>
  <header>
    <!-- العناصر الموجودة حاليا -->
    <div class="night-mode-toggle" onclick="toggleNightMode()">

      <a class="night-mode-icon"
        style="position: absolute; top: 20px;left:50%;transform:translateX(-50%);z-index: 1000;color: #8e2cb1;border:none ;background-color:none">▶</a>


    </div>
  </header>
  <div class="box">
    <h2>نسيت كلمة المرور؟</h2>
    <p>يرجى إدخال بريدك الإلكتروني المسجل لاستعادة كلمة المرور:</p>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <button onclick="resetPassword()">إرسال</button>
    <div id="result" class="message"></div>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const result = document.getElementById('result');

      if (!email) {
        result.textContent = "يرجى إدخال البريد الإلكتروني.";
        result.classList.add("error");
        return;
      }

      const user = JSON.parse(localStorage.getItem('userProfile'));
      if (user && user.email === email) {
        result.textContent = "تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.";
        result.classList.remove("error");
      } else {
        result.textContent = "البريد الإلكتروني غير موجود أو غير صحيح.";
        result.classList.add("error");
      }
    }
    // دالة تبديل الوضع الليلي
    function toggleNightMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    }

    // تحميل حالة الوضع الليلي عند فتح الصفحة
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>

</html>
